<!DOCTYPE html>
<html>
<head>
  <title>Hand Cricket</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    .container {
      width: 500px;
      margin: 0 auto;
    }

    .button {
      display: inline-block;
      padding: 10px;
      margin: 10px;
      background-color: #000;
      color: #fff;
      cursor: pointer;
    }

    .score {
      font-size: 20px;
    }

    .guess {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hand Cricket</h1>

    <div class="buttons">
      <button class="button" id="btn1">1</button>
      <button class="button" id="btn2">2</button>
      <button class="button" id="btn3">3</button>
      <button class="button" id="btn4">4</button>
      <button class="button" id="btn5">5</button>
      <button class="button" id="btn6">6</button>
    </div>

    <div class="score">Score: 0 (User) - 0 (Computer)</div>
    <div class="guess user-guess">User guess: 0</div>
    <div class="guess computer-guess">Computer guess: 0</div>

    <script>
      // Create variables to store the user's total score, computer's total score, and user's turn status
      let userScore = 0;
      let computerScore = 0;
      let userTurn = true;

      const buttons = document.querySelectorAll('.button');
      const score = document.querySelector('.score');
      const userGuessDisplay = document.querySelector('.guess.user-guess');
      const computerGuessDisplay = document.querySelector('.guess.computer-guess');

      // Generate a random number between 1 and 6
      function generateRandomNumber() {
        return Math.floor(Math.random() * 6) + 1;
      }

      // Function to reset scores
      function resetScores() {
        userScore = 0;
        computerScore = 0;
        score.textContent = `Score: 0 (User) - 0 (Computer)`;
      }

      // Start the game
      buttons.forEach(button => {
        button.addEventListener('click', () => {
          if (userTurn) {
            const userGuess = parseInt(button.textContent);
            userGuessDisplay.textContent = `User guess: ${userGuess}`;

            // Check if the user's guess matches the computer's guess
            const computerGuess = generateRandomNumber();
            computerGuessDisplay.textContent = `Computer guess: ${computerGuess}`;

            if (userGuess === computerGuess) {
              // The user's guess is correct
              userTurn = false;
              alert('You lost your turn! Computer\'s turn now.');
            } else {
              // The user's guess is incorrect
              userScore += userGuess;
              score.textContent = `Score: ${userScore} (User) - ${computerScore} (Computer)`;
            }
          } else {
            const computerGuess = generateRandomNumber();
            computerGuessDisplay.textContent = `Computer guess: ${computerGuess}`;

            const userGuess = generateRandomNumber();
            userGuessDisplay.textContent = `User guess: ${userGuess}`;

            computerScore += computerGuess;
            score.textContent = `Score: ${userScore} (User) - ${computerScore} (Computer)`;

            if (computerScore >= userScore) {
              // Computer's score surpassed or equaled user's score
              userTurn = true;
              alert('Computer won! Your turn now.');
              resetScores(); // Reset scores after the game is over
            }
          }
        });
      });
    </script>
  </div>
</body>
</html>
